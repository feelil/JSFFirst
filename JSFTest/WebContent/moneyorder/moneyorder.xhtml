<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Money Order</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />

	<!-- Optional theme -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous" />
		<link type="text/css" href="Resources/datepicker.css" rel="stylesheet" />
	<link type="text/css" href="Resources/site-common.css" rel="stylesheet" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="Resources/bootstrap-datepicker.js"></script>

</h:head>
<h:body>
	<div class="container" style="padding: 50px">


		<h:form id="moneyTransferForm">
			<div class="form-group">
				<h:outputLabel value="Hesap" />
				<h:selectOneMenu value="#{moneyOrderBean.sourceAccount}"
				converter="accountConverter"
					styleClass="form-control">
					<f:selectItems var="account"
						value="#{moneyOrderBean.accounts}"
						itemLabel="#{account.ibanNumber}" itemValue="#{account}" />
				</h:selectOneMenu>
			</div>
			<div class="form-group">
				<h:outputLabel value="Tarih" />

				<div class="input-append date" id="dp3" data-date="2012-02-12"
					data-date-format="yyyy-mm-dd">
					<h:inputText styleClass="form-control"
						value="#{moneyOrderBean.selectedDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
					</h:inputText>
					<span class="add-on"><i class="icon-th"></i></span>
				</div>
				<script type="text/javascript">
					$(function() {
						$('#dp3').datepicker({
							locale : 'tr'
						});
					});
				</script>
			</div>
			<div class="form-group">
				<h:outputLabel value="Havale Tipi"  />
				<h:selectOneRadio styleClass="radioButtonSpace" value="#{moneyOrderBean.orderType}" layout="lineDirection" >				
					<f:selectItem  itemValue="toiban" itemLabel="IBAN'a" />
					<f:selectItem itemValue="toaccount" itemLabel="Hesaba" />				
				</h:selectOneRadio>
			</div>
			<div class="form-group">
				<h:outputLabel value="Alıcı IBAN"  />
				<h:inputText value="#{moneyOrderBean.targetIBAN}"  styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="Tutar"  />
				<h:inputText value="#{moneyOrderBean.amount}"  styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:outputLabel value="Açıklama"  />
				<h:inputText value="#{moneyOrderBean.explanation}"  styleClass="form-control"></h:inputText>
			</div>
			<div class="form-group">
				<h:commandButton value="Devam" action="moneyorder-confirm"
					styleClass="btn btn-primary" />
			</div>





		</h:form>
	</div>

</h:body>
</html>
