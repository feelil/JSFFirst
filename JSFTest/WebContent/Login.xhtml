<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Giriş</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
.margin-top-10 {margin-top: 10px} 
</style>
</h:head>
<h:body>
<div class="container" style="padding: 50px">
	<h:form id="loginForm">
	
		<div class="form-group">
			<h:outputLabel value="Kullanıcı Adı" />
			<h:inputText id="username" value="#{login.userName}" styleClass="form-control "></h:inputText>
			<h:message for="username"></h:message>
	</div>
			<div class="form-group">
		<h:outputLabel value="Şifre "/>
		<h:inputSecret id="password" value="#{login.passWord}"  styleClass="form-control "></h:inputSecret>	<h:message for="password"></h:message>		
		</div>
			<div class="form-group">
			
		
		
		<h:commandButton styleClass="btn btn-primary" action="#{login.validateUsernamePassword}"
			value="Giriş"></h:commandButton>
		</div>
			
		
		
	
			
	</h:form>
	</div>
</h:body>
</html>
